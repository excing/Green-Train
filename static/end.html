<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅程结束 - 同频列车</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .farewell-card {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 450px;
            margin-bottom: 20px;
            position: relative;
        }
        .farewell-card::before, .farewell-card::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            height: 10px;
            background: repeating-linear-gradient(45deg, #eee, #eee 5px, transparent 5px, transparent 10px);
        }
        .farewell-card::before { top: 0; }
        .farewell-card::after { bottom: 0; }

        h2 {
            color: #28a745;
            margin-bottom: 15px;
            font-size: 1.8em;
        }
        .ticket-info p {
            margin: 5px 0;
            font-size: 1.1em;
            color: #555;
        }
        .ticket-info .highlight {
            font-weight: bold;
            color: #333;
        }
        .ritual-text {
            margin-top: 25px;
            font-style: italic;
            color: #777;
            font-size: 1em;
        }

        .memory-section {
            background-color: #fff;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 450px;
            text-align: left;
        }
        .memory-section h3 {
            font-size: 1.4em;
            color: #333;
            margin-top: 0;
            margin-bottom: 15px;
        }
        .chat-snippet-container {
            border: 1px dashed #ccc;
            padding: 15px;
            min-height: 100px;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 15px;
            background-color: #fdfdfd;
        }
        .chat-snippet-container p {
            margin: 5px 0;
            font-size: 0.95em;
            line-height: 1.4;
            background-color: #e6f7ff;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer; /* Simulate selectable text */
        }
        .chat-snippet-container p:hover {
            background-color: #d1ecf1;
        }
        .button-group {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 12px 25px;
            font-size: 1.1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
            box-shadow: 0 2px 5px rgba(0,123,255,0.2);
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            box-shadow: 0 2px 5px rgba(108,117,125,0.2);
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="farewell-card">
        <h2>旅程已结束</h2>
        <div class="ticket-info">
            <p>车次：<span class="highlight">G2077</span></p>
            <p>主题：<span class="highlight">深度解读《三体》</span></p>
            <p>终到时间：<span class="highlight">22:00</span></p>
        </div>
        <p class="ritual-text">人生旷野，一期一会。感谢您的乘坐，愿您旅途愉快。</p>
    </div>

    <div class="memory-section">
        <h3>回味旅程，收藏此刻</h3>
        <div class="chat-snippet-container">
            <p><strong>邻座：</strong>你好，邻座！看来我们都对《三体》很感兴趣，你最喜欢哪个角色？</p>
            <p><strong>我：</strong>我最喜欢罗辑，他的成长和对宇宙的思考给我留下深刻印象。你呢？</p>
            <p><strong>邻座：</strong>嗯，罗辑确实很有魅力。我个人更偏爱程心，虽然她争议很大，但她的选择也体现了人性的复杂。</p>
            <p><strong>我：</strong>确实，程心这个角色引发了太多讨论，这正是《三体》的魅力所在。</p>
            <p><strong>邻座：</strong>你觉得黑暗森林法则是对宇宙文明最真实的写照吗？</p>
        </div>
        <p style="font-size:0.9em; color:#888;">（点击任意一行即可收藏至您的旅行日记）</p>
    </div>

    <div class="button-group">
        <button class="btn-primary">回到车站大厅</button>
        <button class="btn-secondary">查看旅行日记</button>
    </div>

    <script>
        document.querySelectorAll('.chat-snippet-container p').forEach(paragraph => {
            paragraph.addEventListener('click', () => {
                alert('已收藏到您的旅行日记！(原型模拟)');
                // In a real app, this would send the text to a backend for storage.
            });
        });
    </script>
</body>
</html>
