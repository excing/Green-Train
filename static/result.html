<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购票成功 - 同频列车</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
        }
        .ticket-card {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            width: 80%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }
        .ticket-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: repeating-linear-gradient(45deg, #ddd, #ddd 5px, transparent 5px, transparent 10px);
        }
        .ticket-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: repeating-linear-gradient(45deg, #ddd, #ddd 5px, transparent 5px, transparent 10px);
        }
        h2 {
            color: #28a745;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        p {
            margin: 8px 0;
            font-size: 1.1em;
            color: #555;
        }
        .highlight {
            font-weight: bold;
            color: #333;
        }
        .seat-info {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 25px;
            padding: 10px 0;
            border-top: 1px dashed #ccc;
            border-bottom: 1px dashed #ccc;
            color: #444;
        }
        .button-group {
            margin-top: 30px;
        }
        button {
            padding: 12px 25px;
            font-size: 1.1em;
            margin: 5px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
            box-shadow: 0 2px 5px rgba(0,123,255,0.2);
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            box-shadow: 0 2px 5px rgba(108,117,125,0.2);
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="ticket-card">
        <h2>购票成功！</h2>
        <p>车次：<span class="highlight">G2077</span></p>
        <p>主题：<span class="highlight">深度解读《三体》</span></p>
        <p>您的旅程：</p>
        <p><span class="highlight">21:25 | 上车站：【情节放大镜】</span></p>
        <p><span class="highlight">21:50 | 下车站：【自由漫谈】</span></p>
        <div class="seat-info">
            座位：7号车厢 13A座
        </div>
        <div class="button-group">
            <button class="btn-primary">查看我的票夹</button>
            <button class="btn-secondary">返回车站大厅</button>
        </div>
    </div>
</body>
</html>
